<div class="bg-gray-900 text-white p-6 rounded-2xl shadow-lg">
    <div class="flex justify-center">
        <img [src]="img" alt="Card" class="w-5/6 rounded-2xl">
    </div>
    <div class="mt-4 flex justify-around gap-4">
        <div class="text-center">
            <h2 class="text-2xl font-bold">{{ title }}</h2>
            <p class="text-gray-400 mt-2 leading-relaxed">{{ description }}</p>
        </div>
        <div class="flex items-center">
            <a class="bg-blue-600 hover:bg-blue-700 text-white inline-block p-2 rounded-4xl">
                {{ button }}
            </a>            
        </div>
    </div>
</div>
