<footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <!-- Logo ou título -->
        <div class="mb-4 sm:mb-0">
          <h2 class="text-2xl font-semibold">Seu Blog</h2>
        </div>
        
        <!-- Links de navegação -->
        <div class="flex sm:flex-row gap-4">
          @for (item of Navigation; track $index) {
            <a [routerLink]="item.link" class="hover:text-blue-400">{{item.name}}</a>
          }
        </div>
  
        <!-- Redes sociais -->
        <div class="flex gap-4 mt-4 sm:mt-0">
          <a href="#" class="text-gray-400 hover:text-blue-400">
            <i class="fab fa-facebook-f"></i> <!-- Ícone do Facebook -->
          </a>
          <a href="#" class="text-gray-400 hover:text-blue-400">
            <i class="fab fa-twitter"></i> <!-- Ícone do Twitter -->
          </a>
          <a href="#" class="text-gray-400 hover:text-blue-400">
            <i class="fab fa-instagram"></i> <!-- Ícone do Instagram -->
          </a>
        </div>
      </div>
  
      <div class="mt-6 text-center text-gray-400">
        <p>&copy; 2025 Seu Blog. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>
