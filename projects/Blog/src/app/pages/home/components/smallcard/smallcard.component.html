<div class="grid grid-cols-1 place-items-center">
    @for (post of posts; track $index) {
        <div class="w-2/2 rounded-xl bg-5 overflow-hidden shadow-md pb-9 mb-4 transition-transform hover:scale-105 hover:shadow-lg">
            <div class="rounded-lg overflow-hidden">
                <img [src]="post.img" alt="" class="w-full h-28 object-cover">
            </div>
            <div class="flex flex-col items-center mt-3">
                <h2 class="text-base text-6 font-semibold truncate w-full text-center">
                    {{ post.title }}
                </h2>
                <p class="text-xs text-7 line-clamp-2 mt-1 text-center">
                    {{ post.description }}
                </p>
            </div>
        </div>
    }
</div>
