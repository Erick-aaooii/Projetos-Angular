<div class="grid grid-cols-1 place-items-center  gap-6 w-full">
    @for (card of cards; track $index) {
        <div class="w-6/7 rounded-2xl bg-5 shadow-lg overflow-hidden transition-transform transform hover:scale-105 hover:shadow-xl">
            <div class="relative">
                <img [src]="card.img" alt="Imagem do Card" class="w-full h-48 object-cover rounded-t-2xl">
            </div>
            <div class="flex flex-col items-center p-4 text-center">
                <h2 class="text-lg text-6 font-semibold truncate w-full">{{ card.title }}</h2>
                <p class="mt-2 text-7">{{ card.description }}</p>
            </div>
        </div>
    }
</div>
