<div class="flex gap-4 mb-4">
    <input
      type="text"
      placeholder="Pesquisar..."
      [formControl]="searchControl"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-300"
    />
  
    <select
      [formControl]="filterControl"
      class="px-4 py-2 border bor rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 dark:text-white"
    >
      @for (item of options; track $index) {
        <option [value]="item.value">
            {{item.label}}
        </option>
      }
    </select>
  </div>
