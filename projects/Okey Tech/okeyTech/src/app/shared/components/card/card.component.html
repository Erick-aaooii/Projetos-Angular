<div class="flex justify-center items-center p-4">
  <a [href]="link" class="group">
    <div class="flex flex-col items-center text-center bg-gray-200 dark:bg-gray-800 p-5 rounded-3xl shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-2xl">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mt-3 break-words w-40">
        {{ name }}
      </h2>
      <p class="text-gray-700 dark:text-gray-300 text-sm mt-2">
        {{ description }}
      </p>
    </div>
  </a>
</div>
